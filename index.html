<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juegos Cristianos</title>
  <style>
    :root {
      --azul: #2c3e50;
      --naranja: #f39c12;
      --blanco: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--azul);
      color: var(--blanco);
    }

    header {
      background: var(--naranja);
      padding: 1.5em;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: var(--blanco);
      font-size: 2em;
    }

    main {
      max-width: 1000px;
      margin: 2em auto;
      padding: 2em;
      background: var(--blanco);
      color: var(--azul);
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .bienvenida, .menu, .juego, .ranking {
      display: none;
    }

    .activo {
      display: block;
    }

    input[type="text"] {
      padding: 0.5em;
      font-size: 1em;
      border: 2px solid var(--naranja);
      border-radius: 8px;
      width: 60%;
      margin-bottom: 1em;
    }

    button {
      background: var(--naranja);
      border: none;
      color: var(--blanco);
      padding: 0.8em 1.5em;
      margin: 0.5em;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background: #e67e22;
    }

    .juego-box {
      margin: 1em 0;
      padding: 1em;
      border: 2px dashed var(--azul);
      border-radius: 8px;
      background-color: #ecf0f1;
    }

    .juego-box h3 {
      margin-top: 0;
    }

    .footer {
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Juegos Cristianos Interactivos</h1>
  </header>

  <main>
    <section class="bienvenida activo" id="bienvenida">
      <h2>Bienvenido(a)</h2>
      <p>Ingresa tu nombre para comenzar:</p>
      <input type="text" id="nombreUsuario" placeholder="Tu nombre" />
      <br />
      <button onclick="entrarAlJuego()">Comenzar</button>
    </section>

    <section class="menu" id="menu">
      <h2 id="saludo"></h2>
      <p>Selecciona un juego para comenzar:</p>
      <div id="opcionesJuegos"></div>
      <button onclick="cerrarSesion()">Cerrar sesión</button>
    </section>

    <section class="juego" id="juego">
      <div class="juego-box">
        <h3 id="tituloJuego"></h3>
        <div id="contenidoJuego"></div>
      </div>
      <button onclick="volverAlMenu()">Volver al menú</button>
    </section>

    <section class="ranking" id="ranking">
      <h2>Ranking de Jugadores</h2>
      <ol id="listaRanking"></ol>
      <button onclick="volverAlMenu()">Volver</button>
    </section>
  </main>

  <div class="footer">&copy; 2025 Ciudad de Refugio</div>

  <script>
    const juegosDisponibles = [
      {
        titulo: "Trivia Relámpago",
        contenido: `<p>¿Quién fue tragado por un gran pez?</p>
          <button onclick=\"evaluarRespuesta(this,'Jonás')\">Jonás</button>
          <button onclick=\"evaluarRespuesta(this,'Moisés')\">Moisés</button>`
      },
      {
        titulo: "Versículo incompleto",
        contenido: `<p>"Porque de tal manera amó Dios al mundo..." (completa el versículo)</p>
          <input type='text' id='versInput'/>
          <button onclick='evaluarVersiculo()'>Verificar</button>`
      },
      {
        titulo: "¿Qué elegirías?",
        contenido: `<p>Elige una opción:</p>
          <button onclick=\"mostrarResultado('Camino angosto')\">Camino angosto</button>
          <button onclick=\"mostrarResultado('Camino ancho')\">Camino ancho</button>`
      }
    ];

    let usuario = "";

    function entrarAlJuego() {
      const nombre = document.getElementById("nombreUsuario").value.trim();
      if (!nombre) return alert("Ingresa tu nombre");
      usuario = nombre;
      document.getElementById("saludo").innerText = `¡Hola, ${usuario}!`;
      document.getElementById("bienvenida").classList.remove("activo");
      document.getElementById("menu").classList.add("activo");
      cargarJuegosAleatorios();
    }

    function cargarJuegosAleatorios() {
      const contenedor = document.getElementById("opcionesJuegos");
      contenedor.innerHTML = "";
      let juegosAleatorios = juegosDisponibles.sort(() => 0.5 - Math.random()).slice(0, 2);
      juegosAleatorios.forEach(juego => {
        const btn = document.createElement("button");
        btn.textContent = juego.titulo;
        btn.onclick = () => mostrarJuego(juego);
        contenedor.appendChild(btn);
      });
    }

    function mostrarJuego(juego) {
      document.getElementById("menu").classList.remove("activo");
      document.getElementById("juego").classList.add("activo");
      document.getElementById("tituloJuego").innerText = juego.titulo;
      document.getElementById("contenidoJuego").innerHTML = juego.contenido;
    }

    function volverAlMenu() {
      document.getElementById("juego").classList.remove("activo");
      document.getElementById("ranking").classList.remove("activo");
      document.getElementById("menu").classList.add("activo");
      cargarJuegosAleatorios();
    }

    function cerrarSesion() {
      location.reload();
    }

    function evaluarRespuesta(btn, correcta) {
      if (btn.textContent === correcta) {
        alert("¡Correcto! Muy bien hecho.");
      } else {
        alert("Respuesta incorrecta. Intenta de nuevo.");
      }
    }

    function evaluarVersiculo() {
      const valor = document.getElementById("versInput").value.trim().toLowerCase();
      if (valor.includes("hijo unigénito")) {
        alert("¡Excelente! Has completado el versículo.");
      } else {
        alert("Casi... intenta con más detalle del versículo.");
      }
    }

    function mostrarResultado(opcion) {
      if (opcion === "Camino angosto") {
        alert("¡Correcto! Ese es el camino que lleva a la vida.");
      } else {
        alert("El camino ancho lleva a la perdición. Lee Mateo 7:13.");
      }
    }
  </script>
</body>
</html>
